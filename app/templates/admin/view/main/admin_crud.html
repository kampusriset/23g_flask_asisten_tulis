{% extends 'admin/view/base/layout.html' %}

{% block title %}Kelola Admin{% endblock %}

{% block header %}
<h1 class="text-xl font-semibold">Admin Management</h1>
{% endblock %}

{% block content %}

<form method="POST" action="/admin/admins/create" class="bg-white p-4 rounded shadow mb-6 flex gap-2">

    <input name="username" placeholder="Username" required class="border px-3 py-2 rounded w-1/3">

    <input name="password" placeholder="Password" required class="border px-3 py-2 rounded w-1/3">

    <button class="bg-blue-600 text-white px-4 py-2 rounded">
        Tambah
    </button>
</form>

<div class="bg-white rounded shadow">
    <table class="w-full">
        <tr class="border-b bg-gray-50">
            <th class="text-left p-3">Username</th>
            <th class="text-left p-3">Aksi</th>
        </tr>

        {% for a in admins %}
        <tr class="border-b">
            <td class="p-3">{{ a.username }}</td>
            <td class="p-3">
                <a href="/admin/admins/delete/{{ a.id }}" class="text-red-600 hover:underline">
                    Hapus
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
