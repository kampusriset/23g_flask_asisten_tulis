{% extends "base/layout.html" %}

{% block content %}
<div class="max-w-5xl mx-auto mt-10 px-4">

  <div class="mb-8">
    <h1 class="text-2xl font-semibold text-gray-900 dark:text-gray-100">
      Pengaturan
    </h1>
    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
      Kelola preferensi akun dan sistem Anda
    </p>
  </div>

  <div class="bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-xl">
    <div class="p-6">
      <h2 class="text-lg font-medium text-gray-900 dark:text-gray-100 mb-4">
        Preferensi Tampilan
      </h2>

      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm font-medium text-gray-700 dark:text-gray-300">
            Mode Gelap
          </p>
          <p class="text-xs text-gray-500 dark:text-gray-400">
            Aktifkan tampilan gelap
          </p>
        </div>

        <!-- TOGGLE -->
        <label class="relative inline-flex items-center cursor-pointer">
          <input
            type="checkbox"
            id="darkToggle"
            class="absolute opacity-0 w-0 h-0 peer"
            {% if dark_mode %}checked{% endif %}
          >

          <span
            class="w-11 h-6 bg-gray-300 dark:bg-gray-700 rounded-full
                   peer-checked:bg-gray-900
                   transition-colors
                   after:content-['']
                   after:absolute after:top-0.5 after:left-0.5
                   after:w-5 after:h-5
                   after:bg-white after:rounded-full
                   after:transition-transform
                   peer-checked:after:translate-x-5">
          </span>
        </label>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById("darkToggle").addEventListener("change", () => {
  fetch("/setting/toggle-dark", { method: "POST" })
    .then(() => location.reload());
});
</script>
{% endblock %}
