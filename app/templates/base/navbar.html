<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "My App" }}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <!-- Navbar sederhana -->
    <nav class="navbar navbar-expand-lg position-absolute w-100 text-white"
        style="top: 0; z-index: 999; background: transparent;">
        <div class="container-fluid">
            <!-- KIRI -->
            <a class="navbar-brand d-flex align-items-center text-white" href="/">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="rounded"
                    style="height: 35px; margin-right: 15px;">
            </a>

            <!-- KANAN -->
            <div class="ms-auto d-flex gap-3">
                {% if not session.get('user_id') %}
                <a href="/login"
                    class="nav-link text-white {% if request.path == '/login' %}active{% endif %}">Login</a>
                <a href="/register"
                    class="nav-link text-white {% if request.path == '/register' %}active{% endif %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>


    <!-- Konten utama -->
    <div class="container mt-5 pt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
