<script>
    let activeIndex = -1;

    function updateHighlight(items) {
        items.forEach((el, i) => {
            el.classList.remove(
                'border',
                'border-indigo-400',
                'ring-1',
                'ring-indigo-400/40'
            );

            if (i === activeIndex) {
                el.classList.add(
                    'border',
                    'border-indigo-400',
                    'ring-1',
                    'ring-indigo-400/40'
                );
            }
        });
    }
</script>

<script>
    document.addEventListener('keydown', function (e) {
        const container = document.getElementById('searchResult');
        if (!container || container.classList.contains('hidden')) return;

        const items = container.querySelectorAll('.search-item');
        if (!items.length) return;

        if (e.key === 'ArrowDown') {
            e.preventDefault();
            activeIndex = Math.min(activeIndex + 1, items.length - 1);
            updateHighlight(items);
        }

        if (e.key === 'ArrowUp') {
            e.preventDefault();
            activeIndex = Math.max(activeIndex - 1, 0);
            updateHighlight(items);
        }

        if (e.key === 'Enter' && activeIndex >= 0) {
            e.preventDefault();
            const url = items[activeIndex].dataset.url;
            if (url) window.location.href = url;
        }
    });
</script>


<script>
    document.body.addEventListener('htmx:afterSwap', (e) => {
        if (e.target.id !== 'searchResult') return;
        activeIndex = -1;
    });
</script>

<script>
    const searchCache = {};

    document.body.addEventListener('htmx:beforeRequest', (e) => {
        if (e.detail.path !== '/datasearch') return;

        const input = document.querySelector('input[name="q"]');
        const q = input?.value.trim();
        if (!q) return;

        if (searchCache[q]) {
            e.preventDefault(); // ðŸ”¥ stop request
            document.getElementById('searchResult').innerHTML = searchCache[q];
        }
    });

    document.body.addEventListener('htmx:afterSwap', (e) => {
        if (e.target.id !== 'searchResult') return;

        const input = document.querySelector('input[name="q"]');
        const q = input?.value.trim();
        if (!q) return;

        searchCache[q] = e.target.innerHTML;
    });
</script>

    <script>
        // Mobile sidebar toggle
        (function () {
            const mobileSidebar = document.getElementById('mobileSidebar');
            const mobileToggle = document.getElementById('mobileSidebarToggle');

            // Toggle sidebar with burger button (open/close)
            mobileToggle && mobileToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                mobileSidebar && mobileSidebar.classList.toggle('-translate-x-full');
            });

            // Close sidebar when clicking outside of it on mobile
            document.addEventListener('click', (e) => {
                if (!mobileSidebar) return;
                if (mobileSidebar.classList.contains('-translate-x-full')) return; // already closed
                const target = e.target;
                if (mobileSidebar.contains(target) || (mobileToggle && mobileToggle.contains(target))) return;
                mobileSidebar.classList.add('-translate-x-full');
            });
        })();
    </script>

    <script>
        // Search modal: fetch `/search` and append to body so it appears as popup
        (function () {

            let modalContainer = null;
            const openBtn = document.getElementById('openSearchModal');

            function removeModal() {
                if (!modalContainer) return;
                document.body.style.overflow = '';
                modalContainer.remove();
                modalContainer = null;
                document.removeEventListener('keydown', onKeydown);
            }



            function onKeydown(e) {
                if (e.key === 'Escape') removeModal();
            }

            openBtn && openBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                if (modalContainer) return; // already open
                try {
                    const res = await fetch('/search');
                    const html = await res.text();

                    modalContainer = document.createElement('div');
                    modalContainer.innerHTML = html;
                    document.body.appendChild(modalContainer);

                    // ðŸ”¥ INI PENTING BANGET
                    htmx.process(modalContainer);

                    setTimeout(() => {
                        const input = modalContainer.querySelector('input[type="search"], input[name="q"], input');
                        input && input.focus();
                    }, 0);

                    // prevent body scroll
                    document.body.style.overflow = 'hidden';


                    // Close button inside modal (âœ•)
                    const closeBtn = modalContainer.querySelector('button');
                    closeBtn && closeBtn.addEventListener('click', removeModal);

                    // If clicking on backdrop (overlay), close modal
                    const overlay = modalContainer.querySelector('.fixed.inset-0');
                    if (overlay) {
                        overlay.addEventListener('click', (ev) => {
                            if (ev.target === overlay) removeModal();
                        });
                    }

                    document.addEventListener('keydown', onKeydown);
                } catch (err) {
                    console.error(err);
                }
            });
        })();
    </script>
