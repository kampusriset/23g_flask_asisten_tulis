<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "Dashboard" }}</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
</head>

<body>

    <!-- Navbar untuk mobile -->
    <nav class="navbar navbar-dark bg-dark d-lg-none">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="rounded"
                    style="height: 35px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar"
                aria-controls="offcanvasSidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="d-flex">

        <!-- Sidebar desktop -->
        <div class="d-none d-lg-block bg-dark text-light p-3 sidebar" style="width: 250px;">
            {% include 'base/sidebar_content.html' %}
        </div>



        <!-- Offcanvas sidebar mobile -->
        <div class="offcanvas offcanvas-start bg-dark text-light" tabindex="-1" id="offcanvasSidebar"
            aria-labelledby="offcanvasSidebarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Menu</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body p-0 sidebar">
                {% include 'base/sidebar_content.html' %}
            </div>

        </div>

        <!-- Main Content -->
        <div class="flex-grow-1 p-4" style="background: #f8f9fa; min-height: 100vh;">
            {% block content %}{% endblock %}
        </div>

    </div>

    <!-- Bubble -->
    <div id="ai-chat-bubble"
        class="btn btn-primary rounded-circle shadow position-fixed d-flex justify-content-center align-items-center"
        style="bottom: 30px; right: 30px; width: 60px; height: 60px; font-size: 28px; z-index:1050; cursor:pointer;">
        <i class="fi fi-rr-comment"></i>
    </div>


    <!-- Popup -->
    <div id="ai-chat-popup" class="card shadow position-fixed d-none flex-column"
        style="bottom: 100px; right: 30px; width: 350px; max-width: 90%; z-index:1050; overflow:hidden;">
        <div class="card-header bg-primary text-white fw-bold">
            AI Assistant
        </div>
        <div class="card-body p-2 overflow-auto" style="height:300px;" id="chat-body">
            <div><em>Halo! Ada yang bisa dibantu?</em></div>
        </div>
        <div class="input-group p-2 border-top">
            <input type="text" class="form-control" placeholder="Tulis pesan..." id="chat-input">
            <button class="btn btn-primary" id="chat-send">Kirim</button>
            <button class="btn btn-danger ms-2" id="chat-clear">Hapus Riwayat</button>
        </div>
    </div>

    <script>
        const bubble = document.getElementById('ai-chat-bubble');
        const popup = document.getElementById('ai-chat-popup');
        const chatBody = document.getElementById('chat-body');
        const chatInput = document.getElementById('chat-input');
        const chatSend = document.getElementById('chat-send');
        const chatClear = document.getElementById('chat-clear');
        async function clearChatHistory() {
            if (!confirm('Yakin ingin menghapus semua riwayat chat?')) return;
            try {
                const res = await fetch('/api/ai-chat-history', { method: 'DELETE' });
                if (res.ok) {
                    chatBody.innerHTML = '<div><em>Riwayat chat berhasil dihapus.</em></div>';
                } else {
                    chatBody.innerHTML = '<div><em>Gagal menghapus riwayat chat.</em></div>';
                }
            } catch (e) {
                chatBody.innerHTML = '<div><em>Gagal menghapus riwayat chat.</em></div>';
            }
        }
        chatClear.addEventListener('click', clearChatHistory);

        async function loadChatHistory() {
            try {
                const res = await fetch('/api/ai-chat-history');
                const data = await res.json();
                chatBody.innerHTML = '';
                if (data.history && data.history.length > 0) {
                    data.history.forEach(item => {
                        const userMsg = document.createElement('div');
                        userMsg.innerHTML = `<strong>Kamu:</strong> ${item.user_input}`;
                        chatBody.appendChild(userMsg);
                        const aiMsg = document.createElement('div');
                        aiMsg.innerHTML = `<strong>AI:</strong> ${item.ai_output}`;
                        chatBody.appendChild(aiMsg);
                    });
                } else {
                    chatBody.innerHTML = '<div><em>Halo! Ada yang bisa dibantu?</em></div>';
                }
                chatBody.scrollTop = chatBody.scrollHeight;
            } catch (e) {
                chatBody.innerHTML = '<div><em>Gagal memuat riwayat chat.</em></div>';
            }
        }

        bubble.addEventListener('click', () => {
            popup.classList.toggle('d-none');
            if (!popup.classList.contains('d-none')) {
                loadChatHistory();
            }
        });

        async function sendMessageToAI(msg) {
            try {
                const response = await fetch('/api/ai-chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg })
                });
                const data = await response.json();
                if (data.reply) return data.reply;
                if (data.error) return 'Error: ' + data.error;
                return 'AI tidak merespon.';
            } catch (err) {
                return 'Gagal menghubungi AI.';
            }
        }

        chatSend.addEventListener('click', async () => {
            const msg = chatInput.value.trim();
            if (msg) {
                const userMsg = document.createElement('div');
                userMsg.innerHTML = `<strong>Kamu:</strong> ${msg}`;
                chatBody.appendChild(userMsg);

                chatInput.value = '';
                chatBody.scrollTop = chatBody.scrollHeight;

                const botMsg = document.createElement('div');
                botMsg.innerHTML = `<strong>AI:</strong> <em>Mengetik...</em>`;
                chatBody.appendChild(botMsg);
                chatBody.scrollTop = chatBody.scrollHeight;

                const aiReply = await sendMessageToAI(msg);
                botMsg.innerHTML = `<strong>AI:</strong> ${aiReply}`;
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') chatSend.click();
        });
    </script>



    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>

</body>

</html>
