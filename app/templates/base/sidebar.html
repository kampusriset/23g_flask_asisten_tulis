<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "Dashboard" }}</title>

    <!-- Local Tailwind CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    {# Default favicon: use app static logo.png as browser tab icon #}
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">



</head>

<body class="antialiased">

    <!-- Navbar for mobile -->
    <nav class="bg-gray-900 text-white lg:hidden">
        <div class="container mx-auto flex items-center justify-between p-3">
            <a class="flex items-center" href="/">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="rounded mr-2 h-9">
            </a>
            <button id="mobileSidebarToggle" class="p-2 rounded bg-gray-800 hover:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </nav>

    <div class="flex">

        <!-- Sidebar desktop -->
        <aside id="desktopSidebar" class="hidden lg:block bg-gray-900 text-white p-4 w-64 h-screen">
            {% include 'base/sidebar_content.html' %}
        </aside>

        <!-- Mobile slide-in sidebar -->
        <aside id="mobileSidebar"
            class="fixed inset-y-0 left-0 z-40 w-64 bg-gray-900 text-white p-4 transform -translate-x-full transition-transform duration-200 lg:hidden">
            {% include 'base/sidebar_content.html' %}
        </aside>

        <!-- Main Content -->
        <div class="flex-1 p-4 bg-gray-100 min-h-screen">
            {% block content %}{% endblock %}
        </div>

    </div>

    {# AI chat partial included here #}
    {% include 'base/ai_chat.html' %}

    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script>
        // Mobile sidebar toggle
        (function () {
            const mobileSidebar = document.getElementById('mobileSidebar');
            const mobileToggle = document.getElementById('mobileSidebarToggle');

            // Toggle sidebar with burger button (open/close)
            mobileToggle && mobileToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                mobileSidebar && mobileSidebar.classList.toggle('-translate-x-full');
            });

            // Close sidebar when clicking outside of it on mobile
            document.addEventListener('click', (e) => {
                if (!mobileSidebar) return;
                if (mobileSidebar.classList.contains('-translate-x-full')) return; // already closed
                const target = e.target;
                if (mobileSidebar.contains(target) || (mobileToggle && mobileToggle.contains(target))) return;
                mobileSidebar.classList.add('-translate-x-full');
            });
        })();
    </script>

    <script>
        // Search modal: fetch `/search` and append to body so it appears as popup
        (function () {

            let modalContainer = null;
            const openBtn = document.getElementById('openSearchModal');

            function removeModal() {
                if (!modalContainer) return;
                document.body.style.overflow = '';
                modalContainer.remove();
                modalContainer = null;
                document.removeEventListener('keydown', onKeydown);
            }



            function onKeydown(e) {
                if (e.key === 'Escape') removeModal();
            }

            openBtn && openBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                if (modalContainer) return; // already open
                try {
                    const res = await fetch('/search');
                    const html = await res.text();

                    modalContainer = document.createElement('div');
                    modalContainer.innerHTML = html;
                    document.body.appendChild(modalContainer);

                    // ðŸ”¥ INI PENTING BANGET
                    htmx.process(modalContainer);

                    // prevent body scroll
                    document.body.style.overflow = 'hidden';


                    // Close button inside modal (âœ•)
                    const closeBtn = modalContainer.querySelector('button');
                    closeBtn && closeBtn.addEventListener('click', removeModal);

                    // If clicking on backdrop (overlay), close modal
                    const overlay = modalContainer.querySelector('.fixed.inset-0');
                    if (overlay) {
                        overlay.addEventListener('click', (ev) => {
                            if (ev.target === overlay) removeModal();
                        });
                    }

                    document.addEventListener('keydown', onKeydown);
                } catch (err) {
                    console.error(err);
                }
            });
        })();
    </script>

</body>

</html>
