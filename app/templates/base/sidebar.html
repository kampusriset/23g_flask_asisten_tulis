<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "Dashboard" }}</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <style>
        /* Stable bottom-right bubble + popup styles */
        #ai-chat-bubble{position:fixed;bottom:24px;right:24px;width:60px;height:60px;font-size:28px;z-index:2000;cursor:pointer}
        #ai-chat-bubble i{line-height:1}
        #ai-chat-popup{position:fixed;bottom:100px;right:24px;width:350px;max-width:90%;z-index:2000}
        @media (max-width:576px){
            #ai-chat-bubble{bottom:16px;right:16px;width:50px;height:50px;font-size:22px}
            #ai-chat-popup{right:16px;bottom:80px;width:320px}
        }
    </style>
</head>

<body>

    <!-- Navbar untuk mobile -->
    <nav class="navbar navbar-dark bg-dark d-lg-none">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="rounded"
                    style="height: 35px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar"
                aria-controls="offcanvasSidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="d-flex">

        <!-- Sidebar desktop -->
        <div class="d-none d-lg-block bg-dark text-light vh-100 p-3" style="width: 250px;">
            {% include 'base/sidebar_content.html' %}
        </div>

        <!-- Offcanvas sidebar mobile -->
        <div class="offcanvas offcanvas-start bg-dark text-light" tabindex="-1" id="offcanvasSidebar"
            aria-labelledby="offcanvasSidebarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Menu</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body p-0">
                {% include 'base/sidebar_content.html' %}
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1 p-4" style="background: #f8f9fa; min-height: 100vh;">
            {% block content %}{% endblock %}
        </div>

    </div>

    <!-- Bubble (hidden on /ai page) -->
    <div id="ai-chat-bubble" class="btn btn-primary rounded-circle shadow d-flex justify-content-center align-items-center {% if request.path == '/ai' %}d-none{% endif %}" aria-label="Open AI chat">
        <i class="fi fi-rr-comment" aria-hidden="true"></i>
    </div>


    <!-- Popup -->
    <div id="ai-chat-popup" class="card shadow d-none flex-column {% if request.path == '/ai' %}d-none{% endif %}" aria-hidden="true" style="overflow:hidden;">
        <div class="card-header bg-primary text-white fw-bold">
            AI Assistant
        </div>
        <div class="card-body p-2 overflow-auto" style="height:300px;" id="chat-body">
            <div><em>Halo! Ada yang bisa dibantu?</em></div>
        </div>
        <div class="input-group p-2 border-top">
            <input type="text" class="form-control" placeholder="Tulis pesan..." id="chat-input">
            <button class="btn btn-primary" id="chat-send">Kirim</button>
        </div>
    </div>

    <script>
        const bubble = document.getElementById('ai-chat-bubble');
        const popup = document.getElementById('ai-chat-popup');
        const chatBody = document.getElementById('chat-body');
        const chatInput = document.getElementById('chat-input');
        const chatSend = document.getElementById('chat-send');

        bubble.addEventListener('click', () => {
            popup.classList.toggle('d-none');
        });

        chatSend.addEventListener('click', () => {
            const msg = chatInput.value.trim();
            if (msg) {
                const userMsg = document.createElement('div');
                userMsg.innerHTML = `<strong>Kamu:</strong> ${msg}`;
                chatBody.appendChild(userMsg);

                const botMsg = document.createElement('div');
                botMsg.innerHTML = `<strong>AI:</strong> Maaf, saya cuma demo :)`;
                chatBody.appendChild(botMsg);

                chatInput.value = '';
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') chatSend.click();
        });
    </script>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
