{% extends "base/navbar.html" %}
{% block content %}

<!-- Bootstrap CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    input[type="text"]::placeholder,
    input[type="email"]::placeholder,
    input[type="password"]::placeholder {
        color: rgba(255, 255, 255, 0.6) !important;
        opacity: 1;
    }
</style>

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">

    <div class="card p-4 shadow-lg"
        style="width: 100%; max-width: 450px; backdrop-filter: blur(12px); background: rgba(255,255,255,0.15); border-radius: 18px; border: 1px solid rgba(255,255,255,0.25); color: white;">

        <h2 class="text-center mb-4 fw-bold">Register</h2>

        <form action="/register" method="POST">

            <!-- Username -->
            <div class="mb-3">
                <label class="form-label text-white">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Masukkan username" required
                    style="background: rgba(255,255,255,0.2); color: white; border-radius: 8px; border: 1px solid rgba(255,255,255,0.4);">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label text-white">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Masukkan email" required
                    style="background: rgba(255,255,255,0.2); color: white; border-radius: 8px; border: 1px solid rgba(255,255,255,0.4);">
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label text-white">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Masukkan password" required
                    style="background: rgba(255,255,255,0.2); color: white; border-radius: 8px; border: 1px solid rgba(255,255,255,0.4);">
            </div>

            <!-- Confirm Password -->
            <div class="mb-4">
                <label class="form-label text-white">Konfirmasi Password</label>
                <input type="password" name="confirm_password" class="form-control" placeholder="Ulangi password"
                    required
                    style="background: rgba(255,255,255,0.2); color: white; border-radius: 8px; border: 1px solid rgba(255,255,255,0.4);">
            </div>

            <button type="submit" class="btn btn-light w-100 fw-bold rounded-pill">Register</button>

            <p class="text-center mt-3 mb-0 text-white">
                Sudah punya akun?
                <a href="/login" class="text-white fw-bold text-decoration-underline">Login</a>
            </p>

        </form>

    </div>
</div>

<!-- Optional Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
