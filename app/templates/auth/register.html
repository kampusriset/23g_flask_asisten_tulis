<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Register | TulisAi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">

    <style>
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>

<body class="min-h-screen bg-[#053d6e] text-white flex flex-col">

    <!-- NAVBAR SIMPLE -->
    <nav class="w-full px-6 py-4 flex items-center">
        <a href="/" class="flex items-center text-white">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="rounded mr-4"
                style="height: 35px;">
        </a>
    </nav>

    <!-- REGISTER CARD -->
    <div class="flex flex-1 justify-center items-center px-6">
        <div class="w-full max-w-lg p-8 rounded-2xl
                backdrop-blur-xl bg-white/15
                border border-white/25 shadow-xl">

            <h2 class="text-2xl font-bold text-center mb-6">
                Register
            </h2>

            <form action="/register" method="POST" class="space-y-5">

                <!-- Username -->
                <div>
                    <label class="block mb-1 text-sm font-medium">
                        Username
                    </label>
                    <input type="text" name="username" required placeholder="Masukkan username" class="w-full px-4 py-3 rounded-lg
                        bg-white/20 border border-white/30
                        text-white focus:outline-none
                        focus:ring-2 focus:ring-blue-400">
                </div>

                <!-- Email -->
                <div>
                    <label class="block mb-1 text-sm font-medium">
                        Email
                    </label>
                    <input type="email" name="email" required placeholder="Masukkan email" class="w-full px-4 py-3 rounded-lg
                        bg-white/20 border border-white/30
                        text-white focus:outline-none
                        focus:ring-2 focus:ring-blue-400">
                </div>

                <!-- Password -->
                <div>
                    <label class="block mb-1 text-sm font-medium">
                        Password
                    </label>
                    <input type="password" name="password" required placeholder="Masukkan password" class="w-full px-4 py-3 rounded-lg
                        bg-white/20 border border-white/30
                        text-white focus:outline-none
                        focus:ring-2 focus:ring-blue-400">
                </div>

                <!-- Confirm Password -->
                <div>
                    <label class="block mb-1 text-sm font-medium">
                        Konfirmasi Password
                    </label>
                    <input type="password" name="confirm_password" required placeholder="Ulangi password" class="w-full px-4 py-3 rounded-lg
                        bg-white/20 border border-white/30
                        text-white focus:outline-none
                        focus:ring-2 focus:ring-blue-400">
                </div>

                <button type="submit" class="w-full py-3 rounded-xl font-semibold
                       bg-blue-600 hover:bg-blue-500
                       transition">
                    Register
                </button>

                <p class="text-center text-sm text-white/80">
                    Sudah punya akun?
                    <a href="/login" class="font-semibold underline hover:text-white">
                        Login
                    </a>
                </p>

            </form>
        </div>
    </div>

</body>

</html>
