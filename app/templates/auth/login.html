<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Login | TulisAi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">

    <style>
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>

<body class="min-h-screen bg-[#053d6e] text-white flex flex-col">

    <!-- NAVBAR SIMPLE -->
    <nav class="w-full px-6 py-4 flex items-center">
        <a class="navbar-brand d-flex align-items-center text-white flex items-center" href="/">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="rounded"
                style="height: 35px; margin-right: 15px;">
        </a>
    </nav>

    <!-- LOGIN CARD -->
    <div class="flex flex-1 justify-center items-center px-6">
        <div class="w-full max-w-md p-8 rounded-2xl
                backdrop-blur-xl bg-white/15
                border border-white/25 shadow-xl">

            <h2 class="text-2xl font-bold text-center mb-6">
                Login
            </h2>

            <!-- FLASH MESSAGE (LOGIKA TETAP) -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="mb-4 px-4 py-3 rounded-lg text-sm
                        {{ 'bg-red-500/20 text-red-200 border border-red-400/40'
                           if category == 'error'
                           else 'bg-green-500/20 text-green-200 border border-green-400/40' }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form action="/login" method="POST" class="space-y-5">

                <!-- Username -->
                <div>
                    <label class="block mb-1 text-sm font-medium">
                        Username atau Email
                    </label>
                    <input type="text" name="identifier" required placeholder="Masukkan username atau email" class="w-full px-4 py-3 rounded-lg
                        bg-white/20 border border-white/30
                        text-white focus:outline-none
                        focus:ring-2 focus:ring-blue-400">
                </div>

                <!-- Password -->
                <div>
                    <label class="block mb-1 text-sm font-medium">
                        Password
                    </label>
                    <input type="password" name="password" required placeholder="Masukkan password" class="w-full px-4 py-3 rounded-lg
                        bg-white/20 border border-white/30
                        text-white focus:outline-none
                        focus:ring-2 focus:ring-blue-400">
                </div>

                <button type="submit" class="w-full py-3 rounded-xl font-semibold
                       bg-blue-600 hover:bg-blue-500
                       transition">
                    Login
                </button>

                <p class="text-center text-sm text-white/80">
                    Belum punya akun?
                    <a href="/register" class="font-semibold underline hover:text-white">
                        Register
                    </a>
                </p>

            </form>
        </div>
    </div>

</body>

</html>
